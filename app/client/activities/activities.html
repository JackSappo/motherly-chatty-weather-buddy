<link rel="stylesheet" href="../style/style_otherPages.css">
<div ng-controller="WeatherController">
<div class="{{ weatherEvent }}">
  <div class="container">
  <br><br>
  <a href="/">Home</a>
  <a href="/#/food">Food</a>
    <h1 class="linkTitle">&ndash; Activity &ndash;</h1>
    <h2 class="linkSubTitle">These Places are Calling your Name </h2>
    <div ng-repeat="businesses in data">         
      <div class="linkBox">
        <a href="{{businesses.url}}" target="_blank">
          <img class="thumb" ng-src="{{businesses.image_url}}" />
          <img ng-src="{{businesses.rating_img_url}}"/>
          <h2 class="businessName">{{ businesses.name }}</h2>
        </a>
        <h3 class="businessText">{{ businesses.snippet_text }}</h3>
      </div>
    </div>
  </div>
</div>
</div>
